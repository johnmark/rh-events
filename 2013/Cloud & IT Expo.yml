talks:

- title: 'Round table: Cloud computing : Reassuring the market with more transparency
    and security'
  speaker: Dave Neary
  start: 2013-10-16 10:45 CEST
  end: 2013-10-16 11:35 CEST
  description: |
    Hosting agreements, security policies, software governance, 24/7
    availability, migration of part of your IT systems, interoperability and
    the ability to extract your data... best practices and the beginnings of
    standards are starting to appear in cloud computing.

    Is the cloud living up to its promise? Even if cloud computing is the
    future of IT and telecoms, the market is not yet flocking to the cloud.

    What are the barriers to adoption which infrastructure providers need to
    address to help traditional IT services to migrate to the cloud?

- title: 'Round table: Migration to the cloud : How can a CIO manage IT inside and
    outside their organisation at the same time?'
  speaker: Dave Neary
  start: 2013-10-16 15:05 CEST
  end: 2013-10-16 15:55 CEST
  description: |
    What are the best practices and experiences for a successful migration
    to the cloud and out-sourced IT services? While start-ups are adopting
    the cloud, SaaS and IaaS en masse, moving existing infrastructure and
    applications to the cloud is not as obvious.

    Private cloud, public cloud and traditional virtualization: what is the
    role of each in your IT strategy? And how can you manage it all?