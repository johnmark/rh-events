name: RDO Havana Test Day
location: IRC
start: 2013-10-29
end: 2013-10-30
description: |
  We will be having a test day for the RDO Havana release on October 29th
  and 30th. You should read the page at
  <http://openstack.redhat.com/RDO_Test_Day_October_2013>
  to prepare your machine for the event, and join the #rdo channel on the
  freenode.net IRC network for questions and conversation during the event.
