name: Grace Hopper Celebration
location: Minneapolis, Minnesota USA
start: 2013-10-02
end: 2013-10-05
description: |
  The Grace Hopper Celebration is the world's largest conference of
  technical women in computing. Several women from Red Hat will be in
  attendance at the conference, and Red Hat will also have a booth at the
  career fair. Please stop by booth 922 to say hi, learn about the open
  source communities and projects Red Hat is involved in, and - most
  importantly - learn about great technical opportunities for you at Red
  Hat!

  The career fair will be located in Exhibit Halls B & C at the
  Minneapolis Convention Center. The career fair hours are:

  - **Wednesday**, 4:30 PM - 10:00 PM
  - **Thursday**, 10:00 AM - 5:30 PM
  - **Friday**, 10:00 AM - 2:30 PM.

  We hope to see you there!