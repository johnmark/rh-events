- title: 'Virtual Machine snapshots: Overview and Illustration of Different Types
    of Snapshots with libvirt/QEMU'
  speaker: Kashyap Chamarthy
  start: 2012-11-05 11:05 CET
  end: 2012-11-05 11:50 CET
  description: |
    This session discusses different types of virtual machine snapshots with
    QCOW2 disk images. A snapshot is a view of a virtual machine (its OS and
    all its applications) at a given point in time, giving an ability to
    revert to a known sane state in case of a failure. The session also
    includes a brief demonstration of the different types of snapshots under
    discussion (Internal snapshots, External snapshots, System Checkpoint,
    Online/Offline snapshots) and their use-cases. Audience would include
    Linux system administrators familiar with KVM virtualization. The
    take-away would be an overall understanding of different snapshotting
    capabilities using QCOW2 disk images, and some practical examples which
    could be applied while managing virtual machines and snapshots. Finally,
    a glimpse of upcoming developments in this area.

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/945531e083005958c49b71c5b1659a45#).

- title: Assembling a Kernel Test Grid with Autotest
  speaker: Lucas Meneghel Rodrigues
  start: 2012-11-05 11:05 CET
  end: 2012-11-05 11:50 CET
  description: |
    Autotest (autotest.github.com) is a framework for fully automated kernel
    testing, although it works fine for userspace bits as well. In this
    presentation, we'll discuss the strategies and techniques you can use to
    deploy a fully automated test farm, with periodic or per-commit test
    jobs, with bare metal machine provisioning, console control and VM
    testing. For embedded farms we need a different approach, which will be
    discussed as well. The presentation consists in slides and a demo using
    virtual machines on the presenter's laptop.

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/108748d6d07a6e7d59e6578784b15b8c?iframe=no&w=900&sidebar=yes&bg=no#).

- title: FreeIPA Tutorial
  speaker: Jakub Hrozek
  start: 2012-11-05 13:20 CET
  end: 2012-11-05 15:00 CET
  description: |
    The tutorial will provide a hands-on introduction to FreeIPA - an
    integrated identity management solution. The FreeIPA project brings
    together several industry-proven technologies such as LDAP or Kerberos.
    Easy-to-use installation scripts and both command line and browser-based
    interfaces make previously complex task of rolling out enterprise
    identity management easy, scalable and accessible.

    We'll demonstrate the installation, setup and several tasks such as user
    management or establishing a trust setup with an Active Directory
    domain. We'll also show the advantages of using the SSSD for client
    machines, like the ability to access identity servers offline.

    The tutorial is mainly targeted at system administrators. Rudimentary
    knowledge of technologies such as LDAP is advantageous, but not
    required. A VM image based on Fedora 18 will be available for the
    attendance to experiment easily.

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/14b1c3a8e77c5f9b55165e49627d1085?iframe=no&w=900&sidebar=yes&bg=no#).

- title: 'SSD Devices & Caching: fscache, Block Cache or Device Driver'
  speaker: Ric Wheeler
  start: 2012-11-05 14:15 CET
  end: 2012-11-05 15:00 CET
  description: |
    SSD devices promise a lot - very high random IO rates, high performance
    streaming IO and different failure modes than traditional storage. SSD
    devices are still considerably more expensive than traditional storage,
    so multiple projects have worked to use SSD's as a cache for cheaper and
    denser traditional storage.

    This panel will have developers from several SSD caching projects - file
    system, device mapper and device driver level caching. For more
    information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/3a6ba8be6a2a8e67e17844088c5abc92?iframe=no&w=900&sidebar=yes&bg=no#).

