- title: 'systemd: The First Two Years'
  speaker: Lennart Poettering
  start: 2012-11-06 11:05 CET
  end: 2012-11-06 11:50 CET
  description: |
    Two years ago we announced the systemd project and began integrating it
    into the distributions. Since then it acquired a lively and large
    community, has been adopted by a variety of commercial and community
    distributions, and has gained wide acceptance in the desktop, server and
    embedded world. Today, you can buy devices and appliances built on
    systemd, and systemd is the basis of industry standards. It is time to
    look back on the first two years of systemd, analyze what we achieved,
    where our successes are and where our weaknesses. It's time to discuss
    where we want to take the project next and what to focus on.

    This talk is intended for all technical folks, administrators and
    developers alike, as well as everybody else who is interested in the
    systemd project, its strengths and the next steps.

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/743269a371f281fed5544c308bc96ca8?iframe=no&w=900&sidebar=yes&bg=no).

- title: 'Coding for Fun: Silly Projects Keep You Sane!'
  speaker: John W. Linville
  start: 2012-11-06 14:15 CET
  end: 2012-11-06 15:00 CET
  description: |
    When I was a kid, the computer was my favorite toy. I would spend hours
    of time coding just for the fun of it. This love of computers led to a
    career in software development, which has been greatly rewarding! But,
    once anything becomes a job it is difficult to stay in love with it even
    when your job is open source.

    So, find a hobby? Do something else! That's great, but for me nothing
    has the same mental reward as a good computer project. It just sucks to
    constantly be at the mercy of other people's demands... My solution has
    been simple: retro-computing! I don't just use the computers of my
    youth, I make them do interesting new things! It's crazy, of
    course...but I love it! Maybe hearing about my experiences could be
    useful for you to find your way to avoid burnout? You may not want to
    dig-out an 8-bit micro for your next project, but maybe a robot, or an
    arduino, or...

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/a5f37f59afc50f0bee1bf125e2b2719f?iframe=no&w=900&sidebar=yes&bg=no#).

- title: Introduction to oVirt Virtualization Management Platform
  speaker: Itamar Heim
  start: 2012-11-06 14:15 CET
  end: 2012-11-06 15:10 CET
  description: |
    The oVirt Project is an open virtualization project providing a
    feature-rich server and desktop virtualization management platform with
    advanced capabilities for hosts and guests, including high availability,
    live migration, storage management, system scheduler, and more.

    oVirt provides an integration point for several open source
    virtualization technologies, including kvm, libvirt, spice and oVirt
    node. oVirt was launched in November 2011 as a fully open source
    project, based on assets from Red Hat Enterprise Virtualization Manager
    platform. The project has an open governance model, and initial board
    has members from IBM, Canonical, Cisco, Netapp, Red Hat and SUSE.

    For more information, including speaker bio, [visit the conference
    website](http://linuxconeurope2012.sched.org/event/cc2dffd2f91f4a32bc7ae58a24f70366#).