- title: Extending oVirt Web Interface with UI Plugins
  speaker: Vojtech Szocs
  start: 2012-11-08 11:00 CET
  end: 2012-11-08 11:30 CET
  description: |
    oVirt web administration application (WebAdmin) is a powerful tool to
    manage various assets of the virtualization infrastructure. In addition
    to existing functionality, there can be times when administrators want
    to expose additional features of their infrastructure through WebAdmin
    user interface.

    In this session, Vojtech will present the concept and implementation of
    UI plugins, upcoming oVirt feature that allows third-party developers to
    extend WebAdmin user interface and related functionality. UI plugins
    integrate with WebAdmin directly on the client through JavaScript
    programming language, which makes the plugin infrastructure simple and
    flexible.

    Attend this session to learn more about UI plugins, update on current
    implementation, and live demo showing how to write and deploy custom
    plugin. This session is intended for anyone interested in extending
    oVirt WebAdmin functionality.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/fcf60f14ff3208fc9874fa08071a1a4b?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Revamping the QEMU Memory API
  speaker: Avi Kivity
  start: 2012-11-08 11:15 CET
  end: 2012-11-08 12:00 CET
  description: |
    QEMU's original memory API, was complicated, hard to use, incorrect,
    insecure, did not scale, and consumed a lot of memory. None of these was
    particularly problematic with the original use cases of emulating
    embedded boards, or perhaps running a virtualized desktop system to use
    "the other OS". However, for enterprise and cloud users running hundreds
    of untrusted guests on a single host, the API and its implementation
    presents a problem.

    This talk will cover the new QEMU memory API, its design considerations,
    and how it addresses the limitations of the old implementation.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/468b55a5cebc18bb80d10350eb380580?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Integrating oVirt into GNOME Boxes
  speaker: Christophe Fergeau
  start: 2012-11-08 11:30 CET
  end: 2012-11-08 12:00 CET
  description: |
    This talk will describe how oVirt support was added to GNOME Boxes, a
    Vala/C application. It will present the libgovirt library, a GObject
    library wrapping oVirt REST API, and then expand on the work that needed
    to be done in Boxes. Finally, we will talk about the future improvements
    that can be done for this support.

    The audience should have basic development experience as it will
    describe my experience with wrapping the oVirt REST API in C, and then
    using it in a Vala application.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/0196a0d9d10a0fb454f678a377cd7d7c?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: A Block Layer Overview
  speaker: Kevin Wolf
  start: 2012-11-08 13:00 CET
  end: 2012-11-08 13:45 CET
  description: |
    The block layer is one of qemu's most complex subsystems, and it has
    seen a very high and even increasing development activity recently. This
    talk will give an overview of the features of the block layer and its
    basic objects, highlighting the changes since last year and outlining
    some plans for the future.

    It will span the whole area from guest devices (IDE, AHCI,
    virtio-blk/scsi) to block drivers implementing different image formats
    and protocols (especially qcow2) and background jobs operating on block
    devices, referring to the more detailed talks that may be given on some
    of the topics.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/5def1cf58a44432a6f7c674796a586c6?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Extending oVirt via Custom Hooks
  speaker: Andrew Cathrow
  start: 2012-11-08 13:00 CET
  end: 2012-11-08 13:40 CET
  description: |
    Introduction and samples to ovirt custom hooks for extending and
    changing the behavior of ovirt/vdsm.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/6a992ed5d3f0806561c91903594a030d?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: SLA@oVirt
  speaker: Doron Fediuck
  start: 2012-11-08 13:40 CET
  end: 2012-11-08 14:20 CET
  description: |
    SLA@oVirt is quite challenging. Allowing users to have policies to
    prioritize virtual machines, limit CPU and RAM consumption, and allow
    overcommitment are not easy tasks. Now throw in VM affinity, VM
    High-Availability and see what we're up against.

    In this talk, oVirt users, developers and others will get a review of
    existing SLA and scheduling elements in today's oVirt, as well as new
    features added and being added into current and future versions of
    oVirt. Relevant architecture and API changes across oVirt project will
    be discussed, and feedback is more than welcome.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/72d9009486f1c1f38ebdbc2b002f3609?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: The Road to Effective Thin Provisioning in QEMU
  speaker: Paolo Bonzini
  start: 2012-11-08 13:45 CET
  end: 2012-11-08 14:30 CET
  description: |
    QEMU (and hence KVM) has long supported thin provisioning, through both
    sparse raw files and image formats such as qcow2. However, there are
    several limitations in the implementation of this feature, which make it
    much less effective as the lifetime of a virtual machine image grows.
    This talk will cover how thin provisioning can help both virtual machine
    and host administrators, as well as when/how it can be used now. It will
    also present a plan for making this feature more generally, effectively
    and easily usable.

    This talk is aimed at system administrators and developers. While
    relevant concepts will be introduced during the talk, some familiarity
    with storage technology is expected.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/91c04b4447e8c3467bfee63a79003d59?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: 'VFIO: A Users Perspective'
  speaker: Alex Williamson, Red Hat
  start: 2012-11-08 13:45 CET
  end: 2012-11-08 14:30 CET
  description: |
    The VFIO userspace driver interface is now available in Linux v3.6
    release candidates and the matching Qemu driver will be merged into the
    Qemu 1.3 release. By the time of this talk, VFIO will be available in
    the latest stable kernels and the Qemu development tree. VFIO breaks
    physical device assignment free from KVM, making it available to more
    architectures, more platforms and more device types. In this talk we'll
    take a high level look at VFIO and IOMMU grouping with a focus on how to
    make use of it, the restrictions and benefits it adds, and how it
    compares to KVM PCI device assignment in setup, functionality, and
    performance.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/90666f8ae871f6f0d2445634b07c2ced?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Extending oVirt Network With Quantum
  speaker: Oved Ourfali
  start: 2012-11-08 14:20 CET
  end: 2012-11-08 15:00 CET
  description: |
    Deep dive to future network roadmap and planned quantum integration.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/593d03104f136a5ef7ad0ed7a7bc8259?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: GlusterFS for KVM Users and Developers
  speaker: Stefan Hajnoczi
  start: 2012-11-08 14:30 CET
  end: 2012-11-08 15:00 CET
  description: |
    This talk gives an overview of GlusterFS for scale-out storage
    management of KVM disk images. GlusterFS creates network attached
    storage on commodity hardware, including features for elastically
    adding/removing nodes and georeplication. Recent improvements in
    GlusterFS and KVM make it easy to run VM disk images on GlusterFS
    volumes. We also focus on GlusterFS architecture and how it could be
    extended for virtualization-specific needs.

    Previous experience with KVM or GlusterFS is not necessary, but a
    general understanding of virtualization and disk images is required.
    Users of NFS and iSCSI may be particularly interested in this talk to
    see how GlusterFS approaches networked storage differently and is
    uniquely flexible.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/01d580a7d1eabbf0d1875bd00ab58cef?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: 'QEMU Live Block Operations: Snapshots, Merging, and Mirroring'
  speaker: Jeff Cody
  start: 2012-11-08 15:30 CET
  end: 2012-11-08 16:00 CET
  description: |
    Over the last year, QEMU's support for live block operations has grown
    to encompass atomic snapshots of multiple disks, merging of snapshots
    via block streaming and block commit, and block mirroring support.

    While this talk is suitable for technical end-users, it deals with
    features that are primarily accessible by means of QAPI and QMP
    commands. It will focus on the snapshot and merging commands, how these
    operations are performed, and their limitations. Block mirroring will
    also be covered in similar detail. In addition, this talk will feature a
    demonstration of live atomic snapshots of multiple devices, and
    subsequent live merging of the resulting images by means of block commit
    and block streaming.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/fe1c8e70c385c00ecb6ad070e2f99fa7?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Virtio-blk Performance Improvement
