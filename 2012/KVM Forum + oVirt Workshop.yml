- title: 'Live Migration: Even faster, Now With a Dedicated Thread!'
  speaker: Orit Wasserman
  start: 2012-11-07 14:30 CET
  end: 2012-11-07 15:00 CET
  description: |
    In this session we cover two aspects of live migration:

    * We discuss the work of moving the execution of outgoing live migration
    to a separate dedicated thread in QEMU.
    * Using a separate thread for live migration reduces contention with the
    IO thread and vcpus which results in higher throughput and more reliable
    downtime.

    We analyze Live Migration performance state:

    * Performance on very large guests and the issues we encounter with such
    a guest. This discussion will include convergence and actual downtime
    (compared to user configured downtime).
    * Live migration effects on the running guest (downtime and performance
    impact on the guest workload)
    * Resource consumption (network bandwidth and CPU usage)

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/bd85e13226f05d127cdd256e0626008c?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Qemu USB Status Report 2012
  speaker: Gerd Hoffman
  start: 2012-11-07 15:30 CET
  end: 2012-11-07 16:00 CET
  description: |
    This talk gives an overview on the state of the qemu usb subsystem. What
    happened last year? What are the plans for the future? Where do we stand
    in terms of USB 3.0 support?

    For more information, including speaker bio, [visit the conference
