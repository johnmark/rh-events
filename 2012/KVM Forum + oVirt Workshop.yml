    vhost based virito-blk solution \* using existing kernel aio interface
    \* using new in kernel aio interface \* using in kernel bio interface \*
    userspace solution v.s. vhost solution

    Guest side improvement for virtio-blk: \* bio based virtio-blk \* bio
