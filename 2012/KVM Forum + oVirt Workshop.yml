- title: 'OpenStack: KVM for the Masses'
  speaker: Mark McLoughlin
  start: 2012-11-09 10:30 CET
  end: 2012-11-09 11:00 CET
  description: |
    Having recently passes its second birthday, OpenStack is a relatively
    new entrant into the world of open-source virtualization. Since its
    announcement, it has gained incredible traction and momentum with
    hundreds of developers contributing to each release. OpenStack's success
    * and the potential for it to be deployed pervasively at massive scale,
    particularly in public clouds - presents an opportunity for KVM's
    continued growth and adoption.

    Mark, a former KVM developer, will introduce the OpenStack project, its
    architecture and current status. Mark will then talk in some detail
    about how OpenStack currently uses KVM and libvirt before setting the
    scene for a a discussion about how OpenStack could adopt more of KVM's
    unique features to the benefit of both projects.

