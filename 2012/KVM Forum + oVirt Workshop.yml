- title: oVirt Node Architecture Design and Roadmap
  speaker: Mike Burns
  start: 2012-11-07 11:15 CET
  end: 2012-11-07 12:00 CET
  description: |
    This talk will dive into the architecture and design of oVirt Node with
    discussions of it’s major features. We’ll look at the different aspects
    of the image including deployment methods, extensibility, and advantages
    and disadvantages of this packaging model. We’ll also explore some of
    the major recent additions, like plugin support and Stateless operation,
    as well as some of the features that are on our current roadmap.

    This talk is primarily an overview. It's geared toward people looking to
    deploy, use, or extend ovirt-node.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/12f385ae28f7977b4613517d4ce646f3?iframe=no&w=750&sidebar=yes&bg=no#.UIlwj1uXd_s).

- title: KVM and Microsoft Hyper-V Enlightenments
  speaker: Vadim Rozenfeld
  start: 2012-11-07 13:00 CET
  end: 2012-11-07 13:40 CET
  description: |
    Enlightenments are enhancements made to the operating system to help
    reduce the cost of certain operating system functions. Presently, all
    recent Microsoft OSes support Hyper-V enlightened I/O and hypervisor
    aware kernels. Number of Hyper-V Enlightenments, like virtual APIC,
    spinlocks and invariant TSC can be implemented in KVM.

    This presentation should be interesting to a wide audience, but mostly
    targeted to developers.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/ec50c29e26a79e815b3655888a55d529?iframe=no&w=750&sidebar=yes&bg=no#.UIlwxluXd_s).

- title: QOM Vadis? Taking Objects to CPU and Beyond
  speaker: Andreas Färber
  start: 2012-11-07 13:00 CET
  end: 2012-11-07 13:40 CET
  description: |
    Anthony Liguori has contributed the QEMU Object Model (QOM) as new
    infrastructure for device modeling and inspection at the beginning of
    this year. Highlight some of the changes for device authors this
    requires and provide an outlook of what new possibilities this offers
    over former qdev. Focus of this talk will be my ongoing CPU remodeling -
    vision, achievements for v1.1 and v1.2, next goals.

    I assume that Anthony will say some words about QOM in his key note.
    This presentation will not cover the why/how but rather the how-to and
    where-to for device authors in the status quo as well as some DOs and
    DON'Ts concerning CPU\*State for all contributors. Depending on upstream
    progress this talk might also cover a brief overview of differences
    between softmmu and linux-user wrt CPU. I don't plan to go into x86 CPU
    hotplug details, that could well be covered by Igor/Eduardo in a
    separate talk.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/ecd1bdf873b0049fe992d23d0d1221cf?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

