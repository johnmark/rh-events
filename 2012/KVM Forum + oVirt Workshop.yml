- title: Multiqueue Networking for KVM
  speaker: Jason Wang
  start: 2012-11-08 16:30 CET
  end: 2012-11-08 17:00 CET
  description: |
    Multiqueue networking of kvm guest were introduced to eliminate the
    bottleneck of current single queue model and scale the performance for
    smp guest running on hosts with multiqueue cards. Multiqueue capable kvm
    guest will have a higher network performance compared to single queue.
    This presentation discusses the design and implementation of extending
    the kernel/qemu components of both host and guest to be multiqueue
    capable. Performance numbers and pending issues will also coverd in the
    talk.

    The developers, customers and hardware vendors who are interested in the
    solution of high performance virtualized networking were targerted at
    this talk. They would expect a kind of high performance solution with
    multiqueue and virtio-net. Some basic knowledge of kvm, virtio and high
    performance networking were required for this talk.

