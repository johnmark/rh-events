name: KVM Forum + oVirt Workshop
location: Barcelona, Spain
start: 2012-11-07
end: 2012-11-09
description: |
  KVM is an industry leading open source hypervisor that provides an ideal
  platform for datacenter virtualization, virtual desktop infrastructure,
  and cloud computing. Once again, it's time to bring together the
  community of developers and users that define the KVM ecosystem for our
  annual technical conference. We will discuss the current state of
  affairs and plan for the future of KVM, its surrounding infrastructure,
  and management tools. So mark your calendar and join us in advancing
  KVM.

  We are excited to announce that the oVirt Workshop will be held in
  conjunction with KVM Forum this year. The oVirt Project is an open
  virtualization project for anyone who cares about Linux-based KVM
  virtualization. Providing a feature-rich server virtualization
  management system with advanced capabilities for hosts and guests,
  including high availability, live migration, storage management, system
  scheduler, and more. By open we mean open source & open governance, done
  right.

  During this workshop you’ll learn about the technical background and
  direction of the oVirt project. You’ll meet the developers, and have an
  opportunity to see and dive into the code right away. The workshop is
  open to all who want to use, get involved with, or learn about the
  comprehensive open virtualization management platform, oVirt. The
  sessions cover the technical projects details, governance, getting
  involved, usage, and much more. If you have any interest in an Open
  Virtualization Management platform, this workshop is for you!

