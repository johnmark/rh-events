- title: Drools Integration in oVirt Engine
  speaker: Laszlo Hornyak
  start: 2012-11-09 16:00 CET
  end: 2012-11-09 16:45 CET
  description: |
    The VM scheduler is the heart of a private cloud, it selects host for
    your virtual machine, decides about VM migrations and aligns the load on
    the hosts. While this is not a simple task, performance and the costs of
    the virtualization system is largely dependent on the decisions this
    component makes. JBoss Drools can help us to make the decision logic
    more readable and easier to extend by specifying rules rather than
    trying to rewrite an existing algorithm. This approach promises better
    performance for your private could through better decisions.

    For more information, including speaker bio, [visit the conference
