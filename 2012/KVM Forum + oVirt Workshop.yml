- title: Spice Status Update
  speaker: Hans de Goede
  start: 2012-11-07 16:00 CET
  end: 2012-11-07 16:30 CET
  description: |
    Spice, the opensource remote virtual desktop protocol, aims to provide a
    complete open source solution for interaction with virtualized desktop
    devices. As such Spice is undergoing rapid development atm. This talk
    will look back at what has been achieved the last year, and look forward
    to what the Spice team plans to work on for the coming year.

    The talk is for developers and users who are using Spice, plan to deploy
    Spice in the future, or are interested in Spice in general. The audience
    is expected to be familiar with generic virtualization concepts, but no
    deep technical knowledge is required.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/3ab961d729c92f83245c86cfca78efd5?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: A New Chipset for Qemu - Intel's Q35
  speaker: Jason Baron
  start: 2012-11-07 16:30 CET
  end: 2012-11-07 17:00 CET
  description: |
    Qemu is currently based upon a Pentium Pro chipset, which was first
    released in 1996. It still continues to serve us quite well, but there
    are a number of limitations, especially in the PCI space. I am currently
    updating a patchset first brought forward by Isaku Ymahata to add a new
    machine model based on Intel's Q35 chipset. I will discuss the new
    features that Q35 introduces, including the topology, the chipset
    devices, and the pci express features (aer, ari, hotplug, power
    management). I will provide an update on its status - testing,
    performance, and any remaining merge hurdles.

    The intended audience is qemu/kvm developers. I'd like to get them
    interested in the new chipset, and and to suggest potential new
    development areas that Q35 opens.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/9707ce44d79e146c1e896857895e8b3e?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: New Features in libguestfs and the Virt Tools
  speaker: Richard Jones
  start: 2012-11-07 16:30 CET
  end: 2012-11-07 17:00 CET
  description: |
    Libguestfs is a C library that provides a way to access and modify
    virtual machine disk images. It uses qemu and the Linux kernel, so we
    can manipulate just about any disk image, filesystem, partitioning
    scheme, LVM, Windows disks, and more. Above this layer are many
    specialized "virt-\*" tools for carrying out specific tasks. In this
    talk, Richard Jones will give a live demonstration of libguestfs and the
    virt tools, and talk about the new features available in libguestfs
    1.20.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/e46d9d84637c8917d47ee20ea3d0e0e2?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Building Application Sandboxes on Top of KVM or LXC Using libvirt
  speaker: Daniel Berrange
  start: 2012-11-07 17:00 CET
  end: 2012-11-07 17:30 CET
  description: |
    Historically most usage of virtualization has focused on running entire
    operating systems in virtual machines or containers. The libvirt-sandbox
    toolkit builds on libvirt, KVM & LXC, to provide a high level API and
    command line tools to facilitate the use of virtualization as a
    technology for creating secure application sandboxes, without the burden
    of maintaining additional OS installations. The talk will cover the
    architecture of the sandbox technology, the challenges faced in its
    design & implementation, use cases it can address and the scope for
    future development.

    The talk is suitable for a broad audience, covering system
    administrators, application developers & virtualization platform
    developers. A basic understanding of virtualization and security
    concepts is assumed. The audience will learn what capabilities the API &
    tools provide & how they can be applied to their environment.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/a62f1370d3c3e4cd81cb388474f438bc?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: KVM autotest - It's not Just a QA Tool Anymore
  speaker: Lucas Meneghel Rodrigues
  start: 2012-11-07 17:00 CET
  end: 2012-11-07 17:30 CET
  description: |
    KVM autotest is a large set of functional and performance tests for KVM
    (both kernel and userspace). The design goals of the project were to
    provide infrastructure to perform extensive and systematic tests, and
    it's largely considered a QA only affair.

    However, during the last couple of years, we've been working on bringing
    the benefits of this flexible test framework for developers, a
    fundamentally different use case. This required re-thinking the
    structure of the project.

    This presentation aims to show the work that has been done in making the
    tests more approachable and useable for KVM developers:

    * Separation of tests from autotest core
    * Exposing APIs for convenient use on external test scripts
    * Abstract concepts that are not entirely necessary for a casual
    developer to make use of autotest (such as configuration files)

    We'll talk about what was done and what's on the pipeline, with a demo.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/afda3d75d9b7ec618042eb38a91eea64?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

- title: Virtio & Networking Status and Challenges
  speaker: Michael S. Tsirkin
  start: 2012-11-08 09:15 CET
  end: 2012-11-08 10:00 CET
  description: |
    This talk will present a high level description of current work on
    virtio, vhost - in general with focus on paravirtualized networking in
    particular.

    The talk will start with a quick overview of a paravirtualized
    networking in KVM. It will next describe new enhancements in this field
    developed in the last year, most of them performance-related.

    The talk will include a description of upcoming challenges in enhancing
    paravirtualized networking in KVM.

    For a selected subset of the enhancements the talk will include some
    background and motivation, an architecture-level view of the
    implementation and a short description of the benefits to the user.

    The talk is targeted at developers with high level understanding of KVM
    and networking, and interest in their internals.

    For more information, including speaker bio, [visit the conference
    website](http://kvmforumovirtworkshop2012.sched.org/event/0de1f5ad81a707953b48c3d12a488da9?iframe=yes&w=750&sidebar=yes&bg=no#?iframe=yes&w=750&sidebar=yes&bg=no).

