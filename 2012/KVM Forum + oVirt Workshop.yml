- title: 'Boxes: A Box for Everyone!'
  speaker: Zeeshan Ali
  start: 2012-11-09 11:15 CET
  end: 2012-11-09 12:00 CET
  description: |
    Boxes is a new GNOME application for easily handling other systems:
    local virtual machines and remote desktop. A local machine is powered by
    KVM and SPICE, and you can access remote desktop via libvirt, SPICE and
    VNC. During this talk I will demonstrate latest version and describe the
    design of Boxes. I will discuss the importance of Boxes as part of the
    GNOME project. Finally, a list of missing features and the roadmap for
