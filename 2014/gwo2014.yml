name: Great Wide Open
location: Atlanta, GA
start: 2014-04-02
end: 2014-04-03
description: |
    A conference exploring Open Source, Open Tech, and the Open Web in 
    the heart of Atlanta's downtown business and entertainment district. 
    The world's top developers, technologists and decision makers will 
    gather for two days of keynotes, talks, tutorials and networking
    opportunities. 

    For more details on Great Wide Open, see the Great Wide Open Web site at
    <http://greatwideopen.org/>
