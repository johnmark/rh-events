name: CentOS Dojo Orlando 2014
location: Orlando, Florida, USA
start: 2013-09-11
end: 2013-09-11
description: |
  The CentOS Dojo's are a one day event, organised around the world,
  that bring together people from the CentOS Communities to talk about
  systems administration, best practices in Linux-centric activities
  and emerging technologies of note.

  Additional details about the Dojo are available
  [on the conference website](http://wiki.centos.org/Events/Dojo/Orlando2014).
