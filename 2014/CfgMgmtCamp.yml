name: CfgMgmtCamp.eu
location: Ghent, Belgium
start: 2014-02-03
end: 2014-02-04
description: |
  CfgMgmtCamp.eu is the event for people interested in Open Source
  Configuration management to meet each other. CfgMgmtCamp.eu will be
  the event where different communities will meet and exchange ideas
  both internally and within the broader community.

  Community members are users and/or contributors. The broader community
  can and will be anyone else who is interested in participating in this
  event, such as industry consultants/integrators, analysts, commentators,
  bloggers, journalists and so on.

  For more details on CfgMgmtCamp.eu, see: 
  <http://cfgmgmtcamp.eu/>
