name: London Cloud Summit
location: London, England
start: 2014-01-29
end: 2014-01-29
description: |

  What's the "state of cloud" in early 2014? We're gathering industry
  experts and practitioners to give their take on the state of private
  and public cloud, IaaS and PaaS platforms, and where the industry is
  going in 2014 and beyond.

  For more details on the London Cloud Summit, including ticket ordering,
  see the Lanyrd page:
  <http://lanyrd.com/2014/lcs2014/>
