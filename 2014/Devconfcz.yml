name: Devconf.cz
location: Brno, Czech Republik
start: 2014-02-07
end: 2014-02-09
description: |
  Developer Conference is a yearly conference for all Linux and JBoss
  Developers, Admins and Linux users organized by Red Hat Czech Republic,
  the Fedora and JBoss Community. 2013 DevConf had 60 talks in 3 different
  tracks and additional to that 3 more rooms with workshops and hackfests.

  With around 700 participants DevConf.cz is one of the biggest events
  about free software in the Czech Republic. You might check out photos,
  videos and blogposts about past conferences on
  <http://devconf.cz/>
