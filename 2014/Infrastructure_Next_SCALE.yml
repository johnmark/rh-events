name: Infrastructure.Next @ SCALE
location: Los Angeles, CA
start: 2014-02-21
end: 2014-02-21
description: |
  Infrastructure.Next is the event for people interested in the evolving
  tools and projects for managing large-scale IT infrastructure. From
  storage to configuration management to virtualization infrastructure,
  all the way to Infrastructure-as-a-Service (IaaS). This is a one-day
  program that will help practitioners learn more about efficiently
  embracing the software-defined datacenter.

  For more details on Infrastructure.Next, or to order tickets, see
  <http://lanyrd.com/2014/infra-at-scale/>
