name: Open Cloud Day @ OSCON
location: Portland, OR
start: 2014-07-21
end: 2014-07-21
description: |
    Open Cloud Day at OSCON will cover the latest innovations in 
    public and private clouds, IaaS, and PaaS platforms. You'll 
    learn from industry practitioners from a variety of platforms, 
    who will share their expertise, and provide you with a vision of 
    where open source in the cloud is heading. Expect to come away 
    with a better understanding of the best cloud practices and 
    strategies to meet the needs of your organization.

    For more details on Open Cloud Day, see:
    <http://www.oscon.com/oscon2014/public/content/open-cloud-day>
