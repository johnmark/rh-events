name: LinuxFest Northwest
location: Bellingham, WA
start: 2014-04-26
end: 2014-04-27
description: |
    LinuxFest Northwest is an annual event produced by the Bellingham 
    Linux Users Group, and volunteers from other northwest U.S. open source
    users groups. It is held on the campus of Bellingham Technical College.
    The Fest features Linux and open source experts and aficionados sharing
    their experience and enthusiasm with a wide variety of free and open source
    technologies.

    For more details on LinuxFest Northwest, see the website at
    <http://linuxfestnorthwest.org/>

