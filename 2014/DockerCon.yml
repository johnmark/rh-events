name: DockerCon
location: San Francisco, CA
start: 2014-06-09
end: 2014-06-10
description: |
    DockerCon 2014 is a two-day Docker-centric conference that is 
    organized by Docker, Inc. It will feature topics and content 
    about all aspects of Docker and will be suitable for 
    Developers, DevOps, Ops, System Administrators and C-level executives. 

    For more details on DockerCon, see the DockerCon site at
    <http://www.dockercon.com/>
