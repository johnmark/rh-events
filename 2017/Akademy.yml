name: Akademy 2017
location: Almería, Spain
start: 2017-07-22
end: 2017-07-27
description: |
  Akademy is the annual world summit of KDE, one of the largest Free Software communities in the world. It is a free, non-commercial event organized by the KDE Community. Attendees come from various backgrounds and include key technical and non‐technical contributors, Free and Open Source industry leaders, educators, legal experts and students.

  Akademy features a two-day conference with presentations on the latest KDE developments, followed by four days of workshops, Birds of a Feather (BoF) and coding sessions.

  Additional details about the conference are available at
  <https://akademy.kde.org/2017>.
