name: NetDev 2.2
location: Seoul, South Korea
start: 2017-11-08
end: 2017-11-10
description: |
  NetDev 2.2 is coming to Seoul, Korea this fall, November 8th to 10th, 2017.  
  Netdev 2.2 is a community-driven conference geared towards Linux netheads. 
  Linux kernel networking and user space utilization of the interfaces to the 
  Linux kernel networking subsystem are the focus.
  
  Additional details about the conference are available at https://www.netdevconf.org/2.2/.
