name: .NET TechTalk
location: Brno, Czech Republic
start: 2017-08-01
end: 2017-08-01
description: |

  Come and celebrate with us the 15th birthday of .NET. The popularity of .NET is growing on all platforms, including Linux. In this talk series and Q&A session, you will have unique opportunity to meet engineers from .NET team, working on .NET Core (in Microsoft and Red Hat), on .NET Framework, on .NET Native and on Xamarin/Mono.

  Additional details about the conference are available at
  <https://www.wug.cz/brno/akce/952--Net-TechTalks>.
