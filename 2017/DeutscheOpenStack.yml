name: Deutsch Openstack Tage 2017
location: München, Deutschland
start: 2017-06-26
end: 2017-06-28
description: |
  Der Schwerpunkt der Konferenz liegt auf dem Enterprise Einsatz der Cloud-Computing Software OpenStack. Namhafte Entwickler und Vertreter großer Unternehmen werden die Einführung und den Betrieb von OpenStack anhand von Best Practices und Case Studies vorstellen. Entwicklern, Administratoren, Nutzern und technischen Entscheidern auf Managementebene bieten die DOST ein optimales Forum, zum Austausch über die neuesten Entwicklungen und Praxislösungen rund um die modulare Cloud Computing Plattform OpenStack.

  Additional details about the conference are available at
  <http://www.openstack-tage.de>.
