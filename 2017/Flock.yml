name: Flock to Fedora
location: Cape Cod, MA USA
start: 2016-08-29
end: 2016-09-01
description: |
  Flock, now in its fifth year, is a conference for Fedora contributors to come together, discuss new ideas, work to make those ideas a reality, and continue to promote the core values of the Fedora community: Freedom, Friends, Features, and First.

  Additional details about the conference are available at
  <https://flocktofedora.org/>.
