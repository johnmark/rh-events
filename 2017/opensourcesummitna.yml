name: Open Source Summit North America
location: Los Angeles, CA
start: 2017-09-11
end: 2017-09-13
description: |
  LinuxCon, ContainerCon and CloudOpen become the Open Source Summit beginning in 2017. At Open Source Summit North America, you will collaborate, share information and learn across a wide variety of topics.

  Additional details about the conference are available at
  <http://events.linuxfoundation.org/events/open-source-summit-north-america>.
