name: OpenExpo 
location: Madrid, Spain 
start: 2017-06-01
end: 2017-06-01
description: |
  OpenExpo 2017, 4th Fair and Annual Conference about Open Source, Free Software and Open World Economy (Open Data and Open Innovation) meet on June 1, 2017 in Madrid with more than 3000 professionals and companies looking for business generation. The aim of OpenExpo is to share, present, discover and evaluate solutions and industry trends offered by the Open Source & Free Software and Open World Economy (Open Data and Open Innovation).

  There will be a [ManageIQ meetup](https://www.meetup.com/ManageIQ/events/240080306/) co-located with OpenExpo, starting at 18:30.

  Additional details about the conference are available at
  <http://www.openexpo.es/en/>.
