name: PyCon Australia
location: Melbourne, Australia
start: 2017-08-03
end: 2017-08-08
description: |
  PyCon Australia 2017 will be the eighth national conference for users and developers of the Python programming language. This year it will be held at the Melbourne Convention and Exhibition Centre from August 3-8.

  The event covers six days, including one dedicated tutorial day, three days of talks including specialist events, and two days of developement sprints.

  Additional details about the conference are available at
  <https://2017.pycon-au.org/>.
