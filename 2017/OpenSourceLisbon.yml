name: Open Source Lisbon
location: Lisbon, Portugal
start: 2017-09-28
end: 2017-09-28
description: |
  Open Source Lisbon is a full day event for business professionals and tech enthusiasts, with interest in everything related to Open Source and new ways of doing business. Rooted in the ‘Evento Linux’ released in 2003, it is the largest Open Source event in Portugal.

  Additional details about the conference are available at
  <http://www.opensourcelisbon.com>.
