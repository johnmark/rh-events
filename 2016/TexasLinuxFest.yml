name: Texas Linux Fest
location: Austin, Texas
start: 2016-07-08
end: 2016-07-09
description: |
  A full schedule of two days of Linux and FOSS await attendees of Texas Linux Fest, held on July 8-9 in Austin, Texas. Texas Linux Fest, the first state-wide annual, community-run conference for Linux and Open Source software and hardware users and enthusiasts from around the Lone Star State, is a weekend event geared towards individual users.

  Additional details about the conference are available at
  <http://www.texaslinuxfest.org>.
