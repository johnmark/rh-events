name: Open Source Summit 2016
location: Dubai, United Arab Emirates
start: 2016-01-27
end: 2016-01-27
description: |
  The Open Source Summit 2016 will primarily focus on creating an Open Source awareness in the MENA (Middle East and Africa) region, getting all the OS players in the region under one roof to strengthen and promote OS Community while collaborating effectively on how the technologies can be used. The event will provide the first of its kind platforms in Dubai pushing all boundaries of technology and innovation while enabling advances across an array of industries, functions and disciplines.

  Additional details about the conference are available at
  <http://www.opensourcemena.com/>.
