name: "Apache: Big Data North America"
location: Vancouver, BC
start: 2016-05-09
end: 2016-05-12
description: |
  Apache: Big Data will gather together the Apache projects, people and technologies working in Big Data, ubiquitous computing and data engineering and science to educate, collaborate and connect in a completely project-neutral environment.

  Additional details about the conference are available at
  <http://events.linuxfoundation.org/events/apache-big-data-north-america>.
