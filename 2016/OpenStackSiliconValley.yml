name: OpenStack Silicon Valley
location: Mountain View, California
start: 2016-08-09
end: 2016-08-10
description: |
  The event format features keynotes and deep dives on the main stage, with sponsored breakouts that go into specific solutions and technologies driving the agile revolution. OpenStack Silicon Valley is a community event, with ways for community members of every size to participate.

  Additional details about the conference are available at
