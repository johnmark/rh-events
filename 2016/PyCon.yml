name: PyCon 2016
location: Chemnitz, Germany
start: 2016-05-28
end: 2016-06-05
description: |
  PyCon is the largest annual gathering for the community using and developing the open-source Python programming language. PyCon is organized by the Python community for the community. We try to keep registration far cheaper than most comparable technology conferences, to make PyCon accessible to the widest group possible. PyCon is a diverse conference dedicated to providing an enjoyable experience to everyone.

  Additional details about the conference are available at
  <https://us.pycon.org/2016/>.
