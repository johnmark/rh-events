name: Open Networking Summit
location: Santa Clara, CA
start: 2016-03-14
end: 2016-03-17
description: |
  Open Networking Summit brings together the networking industry ecosystem of early adopters, end users, disruptive and incumbent vendors, open source projects, leading researchers, business executives, and investors to discuss breaking SDN and NFV developments for immediate impact to shape the future of the networking industry.

  Additional details about the conference are available at
  <http://opennetsummit.org/>.
