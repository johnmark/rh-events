name: LinuxFest Northwest
location: Bellingham, Washington
start: 2016-04-23
end: 2016-04-24
description: |
  LinuxFest Northwest is presented by volunteers from Washington, Oregon, and British Columbia, and draws hundreds of attendees from around the region. It features internationally recognized speakers from well-known open source projects, as well as a variety of interesting exhibits and demonstrations. Admission is free, and all ages are welcome.

  Additional details about the conference are available at
  <http://linuxfestnorthwest.org/2016>.
