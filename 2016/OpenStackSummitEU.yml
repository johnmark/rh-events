name: OpenStack Summit
location: Barcelona, Spain
start: 2016-10-24
end: 2016-10-28
description: |
  The OpenStack Summit is the most important gathering of IT leaders, telco operators, cloud administrators, app developers and OpenStack contributors building the future of cloud computing. Hear business cases and operational experience directly from users, learn about new products in the ecosystem and participate in hands-on workshops to build your skills.

  Additional details about the conference are available at
  <https://www.openstack.org/summit/barcelona-2016/>.
