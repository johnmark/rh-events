name: Linux Kernel Summit
location: Santa Fe, NM
start: 2016-10-31
end: 2016-11-01
description: |
  The Linux Kernel Summit brings together the world's leading core kernel developers to discuss the state of the existing kernel and plan the next development cycle.

  Additional details about the conference are available at
  <http://events.linuxfoundation.org/events/linux-kernel-summit>.
