name: LibreOffice Conference
location: Brno, Czech Republic
start: 2016-09-07
end: 2016-09-09
description: |
   At the LibreOffice Conference, LibreOffice users gather to network and meet LibreOffice developers, designers, localizers, documenters, supporters and marketers, and to learn of the latest in LibreOffice development.

   Additional details about the conference are available at
   <http://conference.libreoffice.org/>.
