name: Embedded Linux Conference
location: San Diego, CA
start: 2016-04-04
end: 2016-04-06
description: |
  Embedded Linux Conference is the leading vendor-neutral technical conference for systems and user space developers in the embedded space. Co-located with the new OpenIoT Summit in 2016 it will gather 800+ developers, engineers and architects.

  Additional details about the conference are available at
  <http://events.linuxfoundation.org/events/embedded-linux-conference>.
