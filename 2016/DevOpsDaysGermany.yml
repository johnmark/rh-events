name: DevOpsDays Kiel, Germany 2016
location: Germany
start: 2016-05-12
end: 2016-05-13
description: |
  DevOpsDays is coming to Kiel for the first time on May, 12-13 2016! We are proud to present this amazing conference here in the beautiful city Kiel in northern Germany!

  We want to make this event unforgettable to all attendees, sponsors and contributors! Due to this we kindly ask you to answer some questions within the registration process and/or the submission process.

  DevOpsDays Kiel wants to offer a family-friendly child care service to all attendees. Please pay attention to this question during the registration, so that we can organize this service!

  See you all in Kiel! http://www.devopsdays.org/events/2016-kiel/welcome/
