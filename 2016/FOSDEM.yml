- title: Shenandoah, theory and practice
  speaker: Roman Kennke, Christine H Flood
  start: 2016-01-30 12:05 CET
  end: 2016-01-30 12:30 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    The Difference between Theory and Practice is greater in practice then
    it is in theory. We are on the brink of our first official release of
    Shenandoah. It took two weeks to write up the design and over two years
    to implement it. This talk will discuss the differences between what we
    initially proposed and what we now have working. An honest look at
    compromises, wrong turns, and innovations. We will finish the talk with
    the theory of what comes next: A high level design for NUMA aware GC, a
    sketch of a plan for truly pauseless GC, a brief consideration of
    reference counting...

- title: Hunting the bug from hell
  speaker: Andrew Haley
  start: 2016-01-30 13:30 CET
  end: 2016-01-30 14:15 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    Imagine you receive a report of a bug which causes a segfault (i.e. a
    memory exception) in the HotSpot Java VM very occasionally. This bug
    only occurs about one time in ten; it might take many hours before it
    happens. It has only been observed when running one particular piece of
    proprietary software. It only seems to occur on one large machine when
    running many concurrent threads and a huge heap. There is a clue: it
    only seems to happen when running the parallel scavenge garbage
    collector. But you've no real idea of how the garbage collector works.

    This happened to me in 2015. I'm used to being able to find and fix
    bugs, but this one resisted all of my attempts for a long time. As far
    as I can recall it's the most difficult bug I've ever fixed. In hunting
    this bug I used every tool available to me as a HotSpot developer. I'll
    describe them and how they were used.

    We don't much talk about debugging. Many of us spend much of our time
    doing it, but not talking or writing about this important activity. We
    should talk about it more. If there's time it would be good to swap war
    stories.

- title: Thermostat for developers
  speaker: Mario Torre
  start: 2016-01-30 15:00 CET
  end: 2016-01-30 15:25 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    Thermostat has evolved a log way from being a specialised tool for
    performance monitoring and analysis of the JVM, first by encompassing a
    generic framework for performance analysis and data visualisation and
    now with the addition of a powerful and advanced new Platform
    infrastructure that also allow users to build completely standalone
    projects.

    The Platform offers a familiar environment that handles Model View and
    Controllers objects, presentation layer, threading models,
    visualisation and also special effects, and a new data architecture.

    In this presentation we will demonstrate how to build an application
    based on Thermostat in few simple steps and how to take advantage of
    the new architecture to build stunning and visually appealing
    applications.

- title: 'Fault injection testing with bmunit'
  speaker: Andrew Dinn
  start: 2016-01-30 15:30 CET
  end: 2016-01-30 16:10 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    BMUnit is the package which integrates Byteman into JUnit and TestNG,
    enabling you to locally redefine the behaviour of application or JDK
    runtime code for the duration of a single test or group of related
    tests. BMUnit is very simple to use; just add a few annotations to your
    test classes and place a few jars in your classpath. This talk will
    explain how BMUnit works by presenting and executing tests which
    exemplify the 3 most common use cases:

    -

    injecting trace code so you can be sure your tests enter the expected
    code paths

    -

    injecting validation rules so you can assert that specific outcomes do
    occur

    -

    injecting 'faults' to modify state or control flow, driving the
    application or JDK runtime down the path needed to exercise a desired
    test scenario

    (Please note that this talk replaces 'Displaying Application Events in
    Thermostat Using Byteman')

