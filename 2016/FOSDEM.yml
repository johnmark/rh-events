name: FOSDEM
description: |
  FOSDEM is a free and non-commercial event organised
  by the community for the community. The goal is to
  provide open source software developers and communities
  a place to meet to:

  * get in touch with other developers and projects;
  * be informed about the latest developments in the
    open source world;
  * attend interesting talks and presentations on
    various topics by open source project leaders
    and committers;
  * to promote the development and the benefits of
    open source solutions.

  For more details on FOSDEM, see the event website at
  <https://fosdem.org/2016/>
location: Brussels, Belgium
start: 2016-01-30
end: 2016-01-31
talks:

- title: systemd and where we want to take the basic Linux userspace in 2016
  speaker: Lennart Poettering
  start: 2016-01-30 10:00 CET
  end: 2016-01-30 10:50 CET
  room: Janson
  track: Keynotes
  description: |
    systemd is a system and service manager for Linux and is at the core of
    most of today's big distributions. In this presentation I'd like to
    explain where systemd stands in 2016, and where we want to take it.

    Please join me if you are interested in the Linux platform from a
    developer, user, administrator PoV.

- title: 'Cockpit: a Linux session in your browser'
  speaker: Peter Volpe
  start: 2016-01-30 11:00 CET
  end: 2016-01-30 11:50 CET
  room: Janson
  track: Enterprise
  description: |
    Cockpit is the new system admin UI for Linux. It's a default part of
    Fedora, and available in other distros as well.

- title: Enterprise desktop at home with FreeIPA and GNOME
  speaker: Alexander Bokovoy
  start: 2016-01-30 12:00 CET
  end: 2016-01-30 12:50 CET
  room: Janson
  track: Enterprise
  description: |
