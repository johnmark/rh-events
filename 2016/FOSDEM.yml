- title: 'Applying band-aids over security wounds with SystemTap: a data-modification-based
    approach for fixing the unfixable.'
  speaker: Frank Ch. Eigler
  start: 2016-01-30 16:00 CET
  end: 2016-01-30 16:50 CET
  room: K.1.105 / La Fontaine
  track: Systems Administration
  description: |
    We present a live-patching technique based on systemtap's programmable
    in-situ instrumentation. These patches are limited to modifying data
    instead of code, but are often sufficient to put a bandage on a
    bleeding security vulnerability - or even a plain bug.

- title: 'How to run a telco on Free Software: the network transformation with OPNFV'
  speaker: Dave Neary
  start: 2016-01-30 17:00 CET
  end: 2016-01-30 17:50 CET
  room: K.1.105 / La Fontaine
  track: Systems Administration
  description: |
    Networks Functions Virtualizationm or NFV, is a very hot industry topic
    at the moment. What you might not know is what it means -
    telecommunications companies who have traditionally used only
    proprietary software to run their core services are now embracing free
    and open source software, and in the process changing the way they
    build and deploy core telco serives to be more open.

    This presentation will review what makes up an NFV stack in OPNFV,
    covering OpenStack, OpenDaylight, Open vSwitch, DPDK, QEMU, the Linux
    kernel, and other projects. I will present the work being done in these
    communities to enable the migration of telco applications to this
    platform, particularly in the areas of improved network dataplane
    performance, enabling better management of applications running on the
    platform, and the ability to run real-time guest workloads with KVM.

    I will also look at the organisational transformation in the
    telecommunications industry, and the adoption of DevOps and agile
    practices, and the evolving culture of the telecommunications industry,
    and how the changes that are happening at the request of the
    telecommunications industry benefit everyone, from the home hardware
    hacker hobbyist to IT operations in small and large companies.

- title: 'ircb: a versatile, scalable irc bouncer, as a service, for humans'
  speaker: Ratnadeep Debnath
  start: 2016-01-30 17:20 CET
  end: 2016-01-30 17:35 CET
  room: H.2215 / Ferrer
  track: Lightning Talks
  description: |
    ircb, or IRC Bouncer, is an attempt to make next gen IRC bouncer as a
    service, from the ground up. It focuses on: - easy setup, deployment,
    management - low barrier and automated entry point for users - handle
    scale: - support multiple nodes to distribute connections to IRC
    networks - load balance client connections - optimize network IO usage,
    by using intelligent caching - support multiple client connections for
    the same connection to IRC network

    Source code: https://github.com/waartaa/ircb/ Design doc:
    https://github.com/waartaa/ircb/wiki/Design-docs

