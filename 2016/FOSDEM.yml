- title: 'VOIP troubleshooting with sipcapture tools: open-source VOIP capture, monitoring
    and troubleshooting'
  speaker: Lorenzo Mangani
  start: 2016-01-30 17:35 CET
  end: 2016-01-30 17:55 CET
  room: K.3.401
  track: Real Time
  description: |
    VoIP/SIP Monitoring and Troubleshooting have never been simpler! Our
    Workshop provides a brief history of classic VoIP Capture tools and
    introduces HOMER 5, SIPCAPTURE's flagship Open-Source VoIP Capture,
    Monitoring and Troubleshooting Appliance with its powerful packet
    capture companion tools, providing tight native integration with all
    major OSS VoIP Platforms (Kamailio, OpenSIPS, FreeSwitch, Asterisk and
    more) and hooks into external dbs/bigdata for endless integration based
    on the EEP/HEP Encapsulation protocol.

- title: Lightning talks
  speaker: Brian Stinson
  start: 2016-01-30 14:15 CET
