- title: Optimizing above the JVM in JRuby 9000
  speaker: Charles Nutter, Thomas  Enebo
  start: 2016-01-31 13:30 CET
  end: 2016-01-31 14:00 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    JRuby has for years routed around the JVM, to maximize compatibility
    with standard Ruby. We've implemented byte[]-based String and Regexp,
    native POSIX support, and our own mixed-mode interpreting/jitting
    runtime atop JVM bytecode.

    With JRuby 9000, we're taking this even further. JRuby 9000 introduces
    a new IR-based optimizing compiler, with inlining, specialization, and
    other tricks applied to both interpreted and bytecode-compiled code.
    We've also gone fully native for much of IO and Process management.
    This talk will show the state of this work and how it affects JRuby and
    the wider JVM world.

- title: 'Maven'
  speaker: Mario Torre
  start: 2016-01-31 14:10 CET
  end: 2016-01-31 14:40 CET
  room: H.1301 / Cornil
  track: Free Java
  description: "(This talk replaces 'Beyond Java 9'.)"

- title: Adoption's group cultural guide to OpenJDK
  speaker: Mario Torre, Martijn Verburg, Dalibor Topić
  start: 2016-01-31 14:50 CET
  end: 2016-01-31 15:20 CET
  room: H.1301 / Cornil
  track: Free Java
  description: |
    OpenJDK is now a well established Free Software Ecosystem, with a
    vibrant Community and lots of interesting stuff going on, with
    projects, repositories, bug database and above all experiments!

    This is exciting and fun, but given the challenges of such massive
    project, it is intimidating and it is easy to get lost. It is also easy
    to forget that such massive infrastructure requires well defined rules,
    that are sometime perceived as blocking rather than aiding the
    participation. To help people wanting to contribute keep track of this
    intricate forest of development and find their way in, the Adoption
    Group was created (http://openjdk.java.net/groups/adoption/).

    This session is an exchange between few of the hackers directly
    involved with the Adoption Group and the public, we will answer
    questions the audience may have in relation to getting involved with
    OpenJDK, try to define and explain workarounds for most common problems
    (and blockers!) that newcomers face, discuss some of the projects we
    are currently involved with, and hope to be your Ariadne's thread to
    win back the fun of contributing and participating at all levels,
    without ever getting lost!

- title: Meet the governing board
  speaker: Mark Reinhold, Andrew Haley, Georges Saab, Doug Lea, John Duimovich
  start: 2016-01-31 15:30 CET
  end: 2016-01-31 17:00 CET
  room: H.1301 / Cornil
  track: Free Java
  description: Meet the OpenJDK Governing Board, Q&A session

- title: 'From prototype to deployment: building a REST application using go (experiences
    learned during the development of heketi)'
  speaker: Luis Pabón
  start: 2016-01-31 10:35 CET
  end: 2016-01-31 11:20 CET
  room: H.1302 / Depage
  track: Go
  description: |
    Choosing a language, specially a relatively new language, for a project
    can be a challenge. Does it have enough documentation? Is it
    interpreted or compiled to machine language? How easily can it be
    built? How can it be tested? What libraries are available? These and
    other question like them are always asked by developers when
    confronting a new language for a project. In this talk we will be
    discussing the experiences learned while researching, designing,
    developing, and deploying project Heketi, a RESTful service used to
    intelligently allocate volumes in GlusterFS.

- title: 'Optimizing JRuby 9000: taking Ruby performance to the next level'
  speaker: Charles Nutter
  start: 2016-01-31 11:05 CET
  end: 2016-01-31 11:50 CET
  room: H.2213
  track: Ruby
  description: |
    JRuby 9000 introduced a brand new optimizing runtime, with a
    register-based IR and classic compiler design. Atop this new runtime,
    we've started to apply our own dynamic language optimizations like
    inlining, specialization, and more. This talk will summarize the state
    of our work and how it's paying off for Ruby users.

    This is a talk about JRuby 9000s optimizing compiler and the work we're
    doing to optimize Ruby above the level of JVM bytecode. We'll also
    cover work to take better advantage of JVM optimizations and keep
    making JRuby the best Ruby implementation available.

- title: Building a geo-aware OS
  speaker: Zeeshan Ali (Khattak)
  start: 2016-01-31 11:00 CET
  end: 2016-01-31 11:25 CET
  room: AW1.121
  track: Geospatial
  description: |
    In this talk, I'll be presenting the tools (geoclue, geocode-glib and
    GNOME Maps) we have been slowing creating to make GNOME fully geo-aware
    and and how these tools harness existing open source and open data
    projects out there. While our focus has been GNOME, most of these tools
    are very much generic and could (and IMO should) be used by other
    Linux-based system.

- title: 'Nir on the Mesa i965 backend: a case for a faster and simpler driver'
  speaker: Eduardo Lima
  start: 2016-01-31 11:00 CET
  end: 2016-01-31 11:50 CET
  room: K.3.401
  track: Graphics
  description: |
    If you are running Linux on an Intel GPU, chances are that your
    graphics driver just got much better. Mesa, the most popular open
    source OpenGL implementation, has got a new intermediate language to
    represent GLSL shader programs. It is called NIR, and is based on
    modern knowledge on compilers and GPU architecture. The Intel i965
    driver is fully powered by NIR now, after support to non-scalar shaders
    has been recently added.

- title: 'Compute support for Nouveau: creating a LLVM to TGSI and a SPIR-V to nv50
    ir backends'
  speaker: Hans de Goede, Pierre Moreau
  start: 2016-01-31 14:00 CET
  end: 2016-01-31 14:50 CET
  room: K.3.401
  track: Graphics
  description: |
    This talk will look at the work recently done to enable compute support
    on GPUs supported by Nouveau. The focus of the talk will be on
    generating a representation of the OpenCL code that can be consumed by
    Nouveau, which is the biggest missing piece to get OpenCL running on
    Nouveau.

- title: 'The state of Linux distributions: where do distributions stand in the brave
    new world?'
  speaker: Joe Brockmeier
  start: 2016-01-31 10:00 CET
  end: 2016-01-31 10:20 CET
  room: K.4.201
  track: Distributions
  description: |
    Once Upon a Time, Linux distributions were the "center of the universe"
    for free and open source software. If you wanted to reach users with
    your project, the best path to do so was to have your software packaged
    for the "major" Linux distributions of the time. Today, the world looks
    a lot different with language-specific package managers, microservices
    and containers, and so on. What's the role of Linux distributions in
    today's open source world, and where do we go from here?

- title: 'Standardising booting on ARMv7: making U-Boot useful and simple to use'
  speaker: Dennis Gilmore
  start: 2016-01-31 10:30 CET
  end: 2016-01-31 11:15 CET
  room: K.4.201
  track: Distributions
  description: |
    This talk will go over the work being done in standardising how distros
    boot on armv7 machines. Making things simpler for the user.

- title: 'The Fedora project by the numbers: (storytelling with metrics and data)'
  speaker: Remy DeCausemaker
  start: 2016-01-31 12:30 CET
  end: 2016-01-31 12:50 CET
  room: K.4.201
  track: Distributions
  description: |
    This presentation will feature metrics from the Fedora Project. Some
    topics of interest will include:

    - Mailing List Demographics and Breakdown. Annual and All-time metrics
    - Downloads and server traffic
    - Yearly contributor Activity on the Fedmsg bus (technical and
    non-technical contributions)
    - Bodhi Updates System traffic and metrics
    - Data visualizations and graphics
    - Storytelling and anecdotes

- title: 'The CentOS CI: a getting started guide'
  speaker: Dusty Mabe
  start: 2016-01-31 13:30 CET
  end: 2016-01-31 13:50 CET
  room: K.4.201
  track: Distributions
  description: |
    The CentOS CI is a public resource that open source based projects can
    use for integration tests on bare metal hardware. The goal of the
    project is to be a resource for communities that build on top of CentOS
    in order to enable them to perform better automated testing. Down the
    line this infrastructure will be developed into a full pipeline for
    building and testing containers. This talk will give an overview of the
    CentOS CI as well as a quick start to getting started with the project.

- title: Wither EPEL? (harvesting the next generation of software for the enterprise)
  speaker: Karsten Wade
  start: 2016-01-31 16:30 CET
  end: 2016-01-31 16:50 CET
  room: K.4.201
  track: Distributions
  description: |
    EPEL is a repository of packages rebuilt from the Fedora Project and
    available for use on RHEL, CentOS, Scientific Linux, and other
    \*EL-based rebuilds. At FOSDEM 2015 there was a hallway session
    (literally), where we discussed the challenges of EPEL for users and
    developers, how to work best across the Fedora and CentOS projects, and
    how the repository should evolve. This session for FOSDEM 2016 intends
    to build on that discussion with a round-table of key people from EPEL,
    Fedora, and EL-rebuilds to discuss amongst themselves and with the
    audience what's right, what's wrong, how to fix, and what the future of
    EPEL should be.

- title: GNOME builder, a year of development
  speaker: Christian Hergert
  start: 2016-01-31 09:10 CET
  end: 2016-01-31 09:40 CET
  room: K.4.401
  track: Desktops
  description: |
    This talk will take a look at a year of development on GNOME Builder by
    it's primary author. We'll cover tips and tricks to get the most out of
    the application. Additionally, we'll discuss where the project is
    headed and how you can help and define it's future.

- title: 'FreeBSD/Xen update: news from FreeBSD and Xen'
  speaker: Roger Pau Monné, Wei Liu
  start: 2016-01-31 12:00 CET
  end: 2016-01-31 13:00 CET
  room: K.4.601
  track: BSD
  description: |
    It's been more than a year since FreeBSD gained support for running as
    a Xen host, but there's still a lot of ongoing work on both FreeBSD and
    Xen in order to improve the features and the performance of FreeBSD as
    a guest and a host.

    This talk will cover the latest improvements in FreeBSD related to Xen
    support, and the new features being developed for Xen itself.

- title: Managing Ceph through cinder using oVirt
  speaker: Maor Lipchuk
  start: 2016-01-31 10:00 CET
  end: 2016-01-31 10:25 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    The demand for managing a large amount of data in a scalable yet
    reliable and cost-effective way has became more and more relevant in
    this day and age. Ceph, a software-defined storage, provides an
    original solution for this problem and guarantees a resilient and
    self-healing way for managing large amount of data up to the Exabyte
    level. In this session I will talk about a new feature introduced in
    oVirt 3.6 which provides the ability to integrate with Red Hat Ceph
    storage using Cinder, a storage service used mainly for OpenStack. This
    integration reveals new opportunities and tools for storage management
    in a scalable and virtualized way and also opens the door for
    interesting future integrations with other storage providers.

- title: Ceph RADOS gateway overview
  speaker: Orit Wasserman
  start: 2016-01-31 10:30 CET
  end: 2016-01-31 11:10 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    Ceph is a highly available distributed software defined storage,
    providing object, key/value and file-system interfaces. Ceph RGW (Rados
    Gateway) provides cloud object storage with HTTP REST API that is
    Amazon S3 and openstack swift compatible.

    We will provide an architecture overview of Ceph and RGW and will talk
    of RGW future directions.

- title: oVirt - let's hyperconverge!
  speaker: Martin Sivák
  start: 2016-01-31 11:15 CET
  end: 2016-01-31 11:55 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    We were asked to come up with a solution to setting up a cluster where
    storage, management and VMs are running together on small number of
    nodes. This solution is currently known as hyper converged
    architecture. This kind of setup seems to be getting quite common in
    small deployments, but it was not possible to use it and maintain all
    oVirt reliability features until now. This presentation will be about
    the system design and issues we encountered while installing the
    minimal possible reliable cluster using three hyper converged hosts
    with oVirt as the software stack and Gluster for the storage - all
    running together in highly available setup across all three nodes.

- title: 'Containers and virtualization: how they can work together'
  speaker: Joe Brockmeier
  start: 2016-01-31 12:15 CET
  end: 2016-01-31 12:40 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    A lot of folks are talking about containers vs. virtualization.
    Sometimes that makes sense, but there are also a number of cases where
    they're working together. I want to talk about the relationship between
    virtualization and containers, and some of the efforts to manage
    virtualization / IaaS technologies with containers to make them easier
    to deploy and manage. This includes efforts to containerize things like
    oVirt and OpenStack, as well as the best way to run KVM virtual
    machines in privileged containers.

- title: Advanced management for IaaS and containers
  speaker: Federico Simoncelli
  start: 2016-01-31 12:45 CET
  end: 2016-01-31 13:25 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    As your IaaS of choice is becoming more and more fundamental to run
    containerized applications, the need for orchestration and advanced
    management is critical for an efficient, secure, and scalable
    deployment. This presentation will describe how ManageIQ, the leading
    Open Source cloud management platform, can cross-link information from
    different layers in your infrastructure to present a consistent view
    for the operator.

- title: 'Raiders of the lost testing env: the search for a reproducible VM testing
    environment'
  speaker: David Caro
  start: 2016-01-31 16:00 CET
  end: 2016-01-31 16:25 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    In the oVirt project, getting a full testing environment where to run
    functional and integration tests for all the involved subprojects is a
    hard task, if you add to that that it has to be reproducible across
    machines, easy to automate and being able to be run on a developer
    laptop, you end up with a huge challenge, but we are up to it!

    In the oVirt project we are actively developing a framework that meets
    all those requirements, **Lago**! (spanish/italian for lake)

- title: 'Oh, my! oh-my-vagrant (with live demos!): oh-my-vagrant development environments
    for hackers'
  speaker: James Shubin
  start: 2016-01-31 16:30 CET
  end: 2016-01-31 16:55 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    Learn how to get a Vagrant environment running as quickly as possible,
    so that you can start iterating on your project right away. I'll show
    you an upstream project called Oh-My-Vagrant that does the work and
    adds all the tweaks to glue different Vagrant provisioners together
    perfectly. I'll also demonstrate some tools such as vscreen and vcssh
    which make it possible to connect to single and multiple numbers of
    vagrant vm's more easily. We'll do all of this using the libvirt plugin
    to vagrant, which makes it possible to use the virsh and virt-manager
    tools in parallel with your vagrant toolset.
