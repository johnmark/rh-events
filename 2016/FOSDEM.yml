- title: Where are your symbols, debuginfo and sources? (a package is more than a
    binary - make it observable)
  speaker: Mark Wielaard
  start: 2016-01-30 15:30 CET
  end: 2016-01-30 15:50 CET
  room: K.4.201
  track: Distributions
  description: |
    Users (and developers) don't just want to run an executable, they also
    like to know that it runs efficiently, that it doesn't use unnecessary
    resources and if it crashes and burns they want to collect the pieces
    and inspect what went wrong. So a package should also provide the user
    with a means to easily profile, trace and debug what is running on
    their system. This means a distro should also package symbols,
    debuginfo and sources for easy/automatic installation. With different
    distros and different versions of distro packages running next to each
    other in containers we need some standard conventions to identify
    executables (build-id) and match and fetch the needed symbols,
    debuginfo and sources to help the user profile, trace and debug any
    binary they find on their system.

- title: Do Software Collections still matter? (with containers, unikernels, and all
    the new hotness?)
  speaker: Langdon White
  start: 2016-01-30 17:00 CET
  end: 2016-01-30 17:15 CET
  room: K.4.201
  track: Distributions
  description: |
    Software Collections are a consistent way of developing RPMs that
    allows for parallel installation of binaries. With containers and
    unikernels being all the rage, do we still have a need to parallel
    install binaries? Why not just make a new container? A new VM? Come to
    our talk to understand a little bit mora about what Software
    Collections are and why the authors believe they are still very
    relevant. We might even be able to work in a demo!

- title: 'UI event fuzzing via american-fuzzy-lop: using afl to fuzz keyboard input
    for UI testing LibreOffice'
  speaker: Caolán McNamara
  start: 2016-01-30 12:50 CET
  end: 2016-01-30 13:10 CET
  room: K.4.401
  track: Open Document Editors
  description: |
    We use american-fuzzy-lop for fuzzing various file formats that
    LibreOffice supports. Here I demo some amusing hackery to use afl to
    fuzz a stream of keyboard events in order to attempt to flush out
    unknown or difficult to reproduce bugs.

- title: Finally building LibreOffice on Windows
  speaker: Stephan Bergmann
  start: 2016-01-30 16:00 CET
  end: 2016-01-30 16:20 CET
  room: K.4.401
  track: Open Document Editors
  description: |
    ...with clang-cl, thereby leveraging (some of) the Clang goodness we
    enjoy on the other platforms for the Windows-specific parts, too. This
    talk will highlight some of the findings made during that endeavour.

- title: Docker for developers
  speaker: Michael Hrivnak
  start: 2016-01-30 12:15 CET
  end: 2016-01-30 12:45 CET
  room: UA2.114 / Baudoux
  track: Containers and Process Isolation
  description: |
    Docker is not just for deployment. As a developer, there are many ways
    Docker can make you more productive, regardless of how your app gets
    deployed.

    In this session, you will learn practical strategies for using Docker,
    including how to:

    - Run unit tests locally in multiple environments with almost no
    overhead.
    - Make your integration tests easy for anyone to run by distributing
    them in a Docker image.
    - Simulate advanced network topologies, especially for a
    service-oriented architecture.
    - Make a Docker image in 5 minutes or less that produces builds from a
    consistent environment.
    - Isolate database state changes in your test suite by using a pool of
    disposable containers.

- title: 'Testing complex software in CI: stories from SSSD and Samba world'
  speaker: Jakub Hrozek, Andreas Schneider
  start: 2016-01-30 13:45 CET
  end: 2016-01-30 14:30 CET
  room: UA2.220 / Guillissen
  track: Testing and Automation
  description: |
    This talk will show stories from the trenches of developing tests for
    SSSD and Samba. How we developed complete integration tests that
    exercise all the capabilities of our software and run in environments
    without a real network access, without requiring root or sudo or
    touching the important OS interfaces.

- title: '"i find your lack of threads disturbing": optimizing QEMU and KVM for high
    IOPS'
  speaker: Paolo Bonzini
  start: 2016-01-30 11:30 CET
  end: 2016-01-30 12:10 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    The QEMU and KVM developers' efforts towards a high-performance block
    layer started back in 2012, and are now seeing the light. In this
    presentation I will lead the audience through this multi-year journey.

    I will explain the structure of the QEMU block layer, why it has
    traditionally preferred cooperative multitasking (coroutines) to
    threads, and how to reconcile this design with the high level of
    parallelism required by modern PCIe storage devices.

- title: 'Bringing host lifecycle and content management into oVirt: powerful management
    of your virtualized data-center'
  speaker: Oved Ourfali
  start: 2016-01-30 14:00 CET
  end: 2016-01-30 14:40 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    In this session I'll show an overview of oVirt (Virtualization
    Management), Foreman (Host Lifecycle Management), and Katello (Content
    Management), and show how we use the latter two in oVirt to give a
    Powerful Virtualizaed Data-Center Management system.

- title: Reactive processing in oVirt
  speaker: Piotr Kliczewski
  start: 2016-01-30 14:45 CET
  end: 2016-01-30 15:25 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    Virtualization management requires processing continuous streams of
    data, mostly for monitoring purposes. It is therefore challenging to
    make sure the different services are able to act properly, rather than
    become overloaded with incoming data. "Reactive" concepts can help
    overcome such challenges. In this presentation I'll show how oVirt
    embraced these concepts and evolved to Reactive architecture, and show
    the impact it had on overall system performance and stability.

- title: 'Sweep away the garbage: for scalable, fault-tolerant shared VM storage'
  speaker: Adam Litke
  start: 2016-01-30 15:30 CET
  end: 2016-01-30 16:10 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    In modern virtualization platforms virtual machine disks are stored in
    various kinds of shared repositories which are accessed by thousands of
    hypervisors simultaneously. Changes are constant. How can you provide
    high performance access to these resources while ensuring a consistent
    view of the world across all systems? When bad things happen, how do
    you restore the integrity of the data?

- title: Build a basic cloud using RDO-Manager
  speaker: K Rain Leander
  start: 2016-01-30 17:15 CET
  end: 2016-01-30 17:40 CET
  room: UB2.252A / Lameere
  track: Virtualisation and IaaS
  description: |
    One of the impediments to becoming an active technical contributor in
    the OpenStack community is setting up your own R&D environment which
    includes making your own cloud. How much RAM do you really need? How
    important is processor speed? What else do I need to know?

    Using RDO-manager, get a basic cloud up and running with the fewest
    steps and minimal hardware so you can focus on the fun stuff -
    development!

    After this presentation, you will be able to build your own basic cloud
    using RDO-manager.

- title: Guix-tox, a functional version of Tox
  speaker: Cyril Roelandt
  start: 2016-01-30 17:00 CET
  end: 2016-01-30 17:30 CET
  room: UD2.218A
  track: Python
  description: |
    Tox is a very well-known tool, written in Python, that allows users to
    run tests inside various virtual environments created using virtualenv.
    This approach prevents tests from being truly reproducible. We will see
    in this talk how virtualenv can be replaced by GNU Guix, a functional
    package manager, in order to improve tox. We will give real-life
    examples using Python packages from the OpenStack project.

- title: Managing Python packages with pulp
  speaker: Michael Hrivnak
  start: 2016-01-30 17:30 CET
  end: 2016-01-30 18:00 CET
  room: UD2.218A
  track: Python
  description: |
    Pulp can be used to create and manage local repositories of Python
    packages.

- title: 'Re-thinking Linux distributions: ... separate the operating system from
    the content'
  speaker: Langdon White
  start: 2016-01-31 10:00 CET
  end: 2016-01-31 10:50 CET
  room: Janson
  track: Distros
  description: |
    As the power pendulum swings towards developers and open source, from
    sys-admins and proprietary software, respectively, Linux Distributions
    are faced with a challenge. How do they get more relevant to the new
    power brokers?

    This talk will discuss the work taking place in the Fedora, CentOS, and
    Red Hat EL communities to address these challenges.

- title: Live migration of virtual machines from the bottom up
  speaker: Amit Shah
  start: 2016-01-31 15:00 CET
  end: 2016-01-31 15:50 CET
  room: K.1.105 / La Fontaine
  track: Virtualisation
  description: |
    Hypervisors get deployed in wildly different scenarios: datacenters are
    different from clouds, and both of these are different from the way we
    use virtualization on our workstations or laptops. This has resulted in
    the different projects using a layered approach, which makes everything
    modular, but prone to a lot of mismatches and errors. Effort has been
    ongoing on making these layers behave as a cohesive whole, while
    addressing the usecases and demands from the various deployment
    scenarios in a way that scales well. This talk will be focussed on the
    live migration aspect of virtualization, showcasing some of the
    usecases, and actual problems that have been solved while keeping all
    the usecases in mind.

- title: Free Java 2016 welcome - Sunday
  speaker: Mario Torre
  start: 2016-01-31 10:15 CET
  end: 2016-01-31 10:20 CET
  room: H.1301 / Cornil
  track: Free Java
