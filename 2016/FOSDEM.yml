- title: Gluster roadmap, recent improvements and upcoming features
  speaker: Niels de Vos
  start: 2016-01-30 16:00 CET
  end: 2016-01-30 16:50 CET
  room: Janson
  track: Enterprise
  description: |
    Gluster provides Software Defined Storage for the cloud, and is gaining
