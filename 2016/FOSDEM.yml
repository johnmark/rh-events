- title: 'USBGuard: take control over your USB devices'
  speaker: Daniel Kopeček
  start: 2016-01-30 13:30 CET
  end: 2016-01-30 13:55 CET
  room: H.1309 / Van Rijn
  track: Security
  description: |
    In this talk we will learn a bit about how USB devices can do evil
    things to your system and introduce a new tool, called USBGuard, that
    helps you to defend against USB-based attacks. The USBGuard software
    framework helps to protect your computer against rogue USB devices
    (a.k.a. BadUSB) by implementing a firewall-like system for whitelisting
    and blacklisting the devices based on their attributes. Finally, some
    of the advanced and planned features like USB traffic monitoring or
    network bound USB disk encryption will be presented.

- title: An overview OpenConnect VPN
  speaker: Nikos Mavrogiannopoulos
  start: 2016-01-30 15:00 CET
  end: 2016-01-30 15:25 CET
  room: H.1309 / Van Rijn
  track: Security
  description: |
    Openconnect is a relatively new VPN solution. It started as a client
    for CISCO's anyconnect VPN server, but it has now surpassed that role
    and provides a reliable VPN solution with a very conservative security
    architecture for the server. This talk will go through the story behind
    the development of the OpenConnect VPN server, address the question on
    the need for a new VPN solution and feature the distinctive security
    features and capabilities of openconnect. Finally we will provide an
    insight on the current development plans.

- title: 'Community impacts of legal decisions: legal policy as barrier to entry'
  speaker: Dave Neary
  start: 2016-01-30 12:00 CET
  end: 2016-01-30 12:25 CET
  room: H.2213
  track: Legal and Policy Issues
  description: |
    Legal decisions related to an open source project serve multiple
    purposes. One of the constituencies of these legal policies is the
    community of contributors to the project. Unfortunately, the effect of
    legal policy decisions by a primary copyright holder can have
    unanticipated negative effects on this constituency.

    Some legal decisions which have an effect on the contributor community
    are: \* License choice \* Contributor licensing agreements \*
    Determining origin of contributions and "clearing" them \* Trademark
    usage policy

    Dave Neary is a community manager with a long history of participating
    in and organising open source community projects, and he will walk you
    through some of the ways in which decisions in these areas have
    actively harmed project growth in the past, and may suggest some
    alternatives which accomplish similar goals without the same
    side-effects.

- title: 'Tl;dr on legal strategy for commercial ventures: an abridged review of legal
    strategy and licensing issues for commercial ventures and enterprises'
  speaker: James Shubin
  start: 2016-01-30 18:00 CET
  end: 2016-01-30 18:25 CET
  room: H.2213
  track: Legal and Policy Issues
  description: |
    James Shubin (@purpleidea) will be presenting his review of some of the
    important legal and licensing issues faced by commercial ventures and
    enterprises who are involved with or are (in particular) producing
    software. This will include: current practices and their impact, public
    discussion and prior art on this topic, the cost of different licenses,
    and a review and rebuttal of some of the points brought up during
    previous FOSDEM legal dev room presentations. More info in the full
    description.

- title: 'Blender as virtual studio lighting playground: using Blender''s realtime
    rendering preview to explore lighting for photography or video setups'
  speaker: Tuomas Kuosmanen
  start: 2016-01-30 12:30 CET
  end: 2016-01-30 12:50 CET
  room: AW1.120
  track: Open Source Design
  description: |
    Blender (www.blender.org) is a versatile 3D studio that, among other
    things, contains a handy rendering preview which renders lights and
    shadows in the 3D editor view. We will be exploring this feature to
    create a virtual studio to play with lighting ideas.

- title: 'How awesome ended up with Lua and not Guile: retrospective of the awesome
    window manager'
  speaker: Julien Danjou
  start: 2016-01-30 14:00 CET
  end: 2016-01-30 14:20 CET
  room: K.3.201
  track: Lua
  description: |
    During the year 2008, the awesome window manager jumped in and picked a
    programming language to allow its users to extend their configuration
    beyond the limit of the possible. History shows that Lua was picked and
    Guile completely ignored. Fast forward 7 years later: awesome is still
    used by tens of thousands of geeks around the globe who write Lua every
    day. This talk is going to relate how awesome ended up with Lua, how
    wonderful and terrible it was, and how and why Guile was discarded.

- title: 'The future of small languages: experience of Lua and Guile'
  speaker: Andy Wingo, Christopher Webber, Ludovic Courtès, Hisham Muhammad, Etiene
