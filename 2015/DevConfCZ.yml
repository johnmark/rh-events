name: DevConf.cz
location: Brno, Czech Republic
start: 2015-02-06
end: 2015-02-08
description: |
  "Spanning 3 days, DevConf.cz brings together approximately 
  1000 developers, administrators, and users from the Fedora, 
  JBoss, and Red Hat communities. With almost 100 talks and 
  workshops spread over 6 different tracks, DevConf.cz is one 
  of the largest events celebrating free software in the Czech 
  Republic. Speakers include Red Hat's [Ric Wheeler](https://plus.google.com/+RicWheeler/posts), Lennart 
  Poettering, [Stephen Gallagher](https://twitter.com/Worldcleaver), [Stef Walter](http://stef.thewalter.net/), 
  [Simo Sorce](http://www.linkedin.com/in/simosorce), [Richard
  Hughes](https://www.linkedin.com/pub/richard-hughes/2b/167/a4b), [Ralph Bean](https://twitter.com/ralphbean/), 
  [Pavel Tisnovsky](https://www.linkedin.com/in/paveltisnovsky), [Ondřej Vašík](http://www.devconf.cz/content/ondrej-vasik), [Miroslav Suchý](https://www.linkedin.com/in/miroslavsuchy), [Matthew Miller](https://fedoraproject.org/wiki/MatthewMiller?rd=User:Mattdm), 
  [Marcela Mašláňová](https://www.linkedin.com/pub/marcela-ma%C5%A1l%C3%A1%C5%88ov%C3%A1/a/692/81a), [Lukáš Fryč](https://twitter.com/lfryc), [Lukáš Czerner](https://plus.google.com/107308019619630734543/posts), [Langdon White](https://twitter.com/1angdon), 
  [Kay Sievers](http://www.devconf.cz/content/kay-sievers), [Karen Noel](https://plus.google.com/107325014588779072313/posts), [Dmitri Pal](https://www.linkedin.com/in/dmitripal), [Dennis Gilmore](www.linkedin.com/pub/dennis-gilmore/2/999/46b),
  [Daniel C. B. Williams](http://blogs.gnome.org/dcbw/), [Daniel Walsh](https://twitter.com/rhatdan), [Daniel Vrátil](https://www.linkedin.com/in/danielvratil),
  [Slavek Kabrda](https://plus.google.com/118340290623649275446/posts), and [Alexander Larsson](https://plus.google.com/u/0/+AlexanderLarsson/posts)."

  More information is available at
  <http://www.devconf.cz/>
  
