name: SambaXP
location: Göttingen, Germany
start: 2015-05-19
end: 2015-05-21
description: |
  The SAMBA eXPerience 2015 in Göttingen, Germany will be
   the 14th international SAMBA conference for users and
   developers. Attendants will meet the SAMBA Team, discuss
   requirements, new features and get an update on current
   developments. The conference is organized by SerNet.

  Additional details about the conference are available
  [on the conference website](http://www.sambaxp.org/).

