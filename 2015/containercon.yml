name: ContainerCon
location: Seattle, WA
start: 2015-08-17
end: 2015-08-19
description: |
  The Linux Foundation is launching a new conference called ContainerCon to
  bring together leading contributors in Linux containers, the Linux kernel,
  and related projects to forge a path to continued innovation and education.

  Additional details about the conference are available at
  <http://events.linuxfoundation.org/events/containercon>.


