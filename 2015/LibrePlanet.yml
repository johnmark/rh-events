name: LibrePlanet
location: Cambridge, MA
start: 2015-03-21
end: 2015-03-22
description: |
  LibrePlanet is an annual conference for free software 
  enthusiasts. LibrePlanet brings together software developers, 
  policy experts, activists and computer users to learn skills, 
  share accomplishments and face challenges to software freedom. 
  Newcomers are always welcome, and LibrePlanet 2015 will feature 
  programming for all ages and experience levels. In 2015, the 
  theme of LibrePlanet is "Free Software Everywhere."

  More information is available at
  <https://www.libreplanet.org/2015/>
