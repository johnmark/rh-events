name: FUDCon APAC
location: Pune, India
start: 2015-06-26
end: 2015-06-28
description: |
  FUDCon (Fedora Users and Developers Conference) is an important event in the
  world of free software that is held in different parts of the world,
  typically once a year to the region. The FUDCon is a combination of sessions,
  talks, workshops and hackfest in which project participants can work on
  specific initiatives. Topics include: infrastructure, development of
  features, construction and / or consolidation of the community, management
  and governance, marketing, testing and QA, packaging, etc.
  
  More information about the conference is available at
  <http://fudcon.fedoraproject.org/APAC/>.


