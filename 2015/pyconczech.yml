name: PyCon Czech
location: Brno, Czech Republic
start: 2015-11-14
end: 2015-11-15
description: |
  The very first Python conference in the Czech Republic. Join us for
  a fun weekend full of talk and sprints about Python and
  Python-related topics.  This conference has one day of tracks and
  one day of sprints.

  More information is available at
  <http://cz.pycon.org/>
