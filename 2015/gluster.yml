name: Gluster Summit
location: Barcelona, Spain
start: 2015-05-12
end: 2015-05-13
description: 
  The Gluster Summit is an event for our community to come together in person to discuss the present and future of Gluster. 
  "Topics for discussion include:"

  4.0 roadmap and new features/technologies
  User feedback
  Website development
  Documentation
  Gluster ecosystem

  Additional details about the conference are available at
  <http://www.gluster.org/community/documentation/index.php/GlusterSummit2015>.


