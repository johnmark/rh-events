name: Write the Docs Europe
location: Prague, Czech Republic
start: 2015-08-31
end: 2015-09-01
description: |
   Join 200 people for a two-day event to explore the art and science of documentation. You can look forward to learning more about documentation systems, tech writing theory, information delivery, and more.

   Additional details about the conference are available at
   <http://www.writethedocs.org/conf/eu/2015/>.
