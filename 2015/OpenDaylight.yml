name: Open Daylight Summit
location: Santa Clara, CA
start: 2015-07-27
end: 2015-07-31
description: |
  The 2nd Annual OpenDaylight Summit is designed to provide a
  collaboration and education space for innovators, developers, 
  and users in the Software-Defined Networking (SDN) and Network
  Functions Virtualization (NFV) space.  The OpenDaylight Summit
  brings together the community, projects, products, and companies
  in the networking industry that are driving the SDN and NFV
  ecosystems today, along with best practices from the world of
  traditional open source. The event is divided into three sections:
  Tutorials, Conference, and Developer Forum.

  More information is available at
  <http://events.linuxfoundation.org/events/opendaylight-summit>
